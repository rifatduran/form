<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="title">
            <a>Validating Web Forms</a>
        </div>
        <div class="forms">
            <div class="forms-item" id="first-name-comp">
                <div class="item-title" id="">First Name</div>
                <input class="forms-input" id="input-first-name" type="text">
                <div class="notice" id="notice-first-name"></div>
            </div>  
            <div class="forms-item" id="last-name-comp">
                <div class="item-title" id="">Last Name</div>
                <input class="forms-input" id="input-last-name" type="text">
                <div class="notice" id="notice-last-name"></div>
            </div>
            <div class="forms-item" id="email-comp">
                <div class="item-title" id="">Email</div>
                <input class="forms-input" id="input-email" type="email">
                <div class="notice" id="notice-email"></div>
            </div>
            <div class="forms-item" id="password-comp">
                <div class="item-title" id="">Password</div>
                <input class="forms-input" id="input-password" type="password">
                <div class="notice" id="notice-password"></div>
            </div>
            <div class="forms-item" id="telephone-comp">
                <div class="item-title" id="">Telephone</div>
                <input class="forms-input" id="input-telephone" name="phone" type="tel"> 
                <div class="notice" id="notice-telephone"></div>
            </div>
            <div class="forms-item" id="first-bio">
                <div class="item-title" id="">Your bio</div>
                <input class="forms-input" id="input-bio" type="text">
                <div class="notice" id="notice-bio"></div>
            </div>

            <button>Submit</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
